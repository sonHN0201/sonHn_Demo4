
# WebDriver configuration
webdriver {

  autodownload = true
}
headless.mode = false

serenity {
  test.root = starter
  compress.filenames = false
  browser.maximized = true
  general_settings="""--test-type;--no-sandbox;--ignore-certificate-errors;
                             --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                             --disable-infobars,--disable-gpu"""
//  take.screenshots = FOR_FAILURES
}
environments {
    default {
            base.url = "http://practice.automationtesting.in/"
            }
}
#


#Chrome options

chrome.switches = serenity.general_settings
chrome_preferences.download.default_directory = "${user.dir}${file.separator}src${file.separator}test${file.separator}resources${file.separator}download"

#Firefox options

gecko.firefox.options="""
{
    "args": ["-headless", "-profile", "/path/to/my/profile"],
    "prefs": {
        "dom.ipc.processCount": 8
    },
    "log": {
        "level": "trace"
    }

}
"""
# -Dfirefox.preferences = "browser.download.dir = ${user.dir}\\src\\test\\resources\\download"

#Edge options

edge.options = serenity.general_settings
